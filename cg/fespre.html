<script type="text/javascript">
var chkmode = 0;
function pushcb1() {
	document.getElementById("chkbox1").checked=!document.getElementById("chkbox1").checked;
	chkmodechg()
	}
	
function imckcl() {
	var picq = document.getElementsByClassName("cupic");
	for (var i=0;i<picq.length;i++) {
	picq[i].style.opacity="0.25";
	}
	picq = document.getElementsByClassName("copic");
	for (var i=0;i<picq.length;i++) {
	picq[i].style.opacity="0.25";
	}
	picq = document.getElementsByClassName("papic");
	for (var i=0;i<picq.length;i++) {
	picq[i].style.opacity="0.25";
	}
	}
function imckal() {
	var picq = document.getElementsByClassName("cupic");
	for (var i=0;i<picq.length;i++) {
	picq[i].style.opacity="1";
	}
	picq = document.getElementsByClassName("copic");
	for (var i=0;i<picq.length;i++) {
	picq[i].style.opacity="1";
	}
	picq = document.getElementsByClassName("papic");
	for (var i=0;i<picq.length;i++) {
	picq[i].style.opacity="1";
	}
	}
function chkmodechg() {
	if(document.getElementById("chkbox1").checked==true) {
		chkmode=1;
		imckcl();
		document.getElementById("btn3").style.display="inline-block";
		document.getElementById("btn4").style.display="inline-block";
		}
	else { 
		chkmode=0;
		imckal();
		document.getElementById("btn3").style.display="none";
		document.getElementById("btn4").style.display="none";
		}
	}
function chk(ele) {
	if (chkmode==1) {
		if(ele.style.opacity=="0.25") {
			ele.style.opacity="1";
			}
		else {
			ele.style.opacity="0.25";
			}
		}
	}
</script>

		ukctv1[i].style.display="inline-block";

		ukctv2[i].style.borderTopWidth="0px";
		ukctv1[i].style.height="40";
		ukctv2[i].style.display="none";
		}
}
else if (ukctm==1) {
	for (var i=0;i<ukctv1.length;i++) {
		ukcsdw[i].style.display="none";
		ukctv2[i].style.display="inline-block";
		ukctv1[i].style.borderBottomWidth="0px";
		ukctv2[i].style.borderTopWidth="2px";
		ukctv2[i].style.height="40";
		ukctv1[i].style.display="none";
		}
}
else if (ukctm==2) {
	for (var i=0;i<ukctv1.length;i++) {
		ukcsdw[i].style.display="inline-block";
		ukctv1[i].style.display="inline-block";
		ukctv2[i].style.display="inline-block";
		ukctv1[i].style.borderBottomWidth="0px";
		ukctv2[i].style.borderTopWidth="0px";
		ukctv1[i].style.height="20";
		ukctv2[i].style.height="20";
		}
}
else {alert("error!");}
}
